<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking for {{competition['name']}} || GUDLFT</title>
    <script>
        const pointAvailable = parseInt("{{club['points']}}", 10);
        function validateForm() {
            const places = parseInt(document.getElementById("places").value, 10);
            if (places > 12) {
                alert("You cannot book more than 12 places for a competition!");
                return false;
            }
            if (places > pointAvailable || isNaN(places)) {
                alert("You don't have enough points to book that many places!");
                return false;
            }
            return true;
        };
    </script>
</head>

<body>
    <h2>{{competition['name']}}</h2>
    Places available: {{competition['numberOfPlaces']}}
    <form action="/purchasePlaces" method="post" onsubmit="return validateForm()">
        <input type="hidden" name="club" value="{{club['name']}}">
        <input type="hidden" name="competition" value="{{competition['name']}}">
        <label for="places">How many places?</label>
        <input type="number" name="places" id="places" />
        <button type="submit">Book</button>
    </form>
</body>

</html>
